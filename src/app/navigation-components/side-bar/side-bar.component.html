<mat-sidenav-container class="sidebar-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSideBarOpened" class="sidebar">
      <div class="user">
        <div class="user-icon">
          <img src="./../../../assets/user-png.png" alt="">
        </div>
        <ng-container *ngIf="isLoading; else content">
          <div class="loading-message">
            Loading user information...
          </div>
        </ng-container>
        <ng-template #content>
          <ng-container *ngIf="userInfo; else noUserInfo">
            <div class="user-info">
              <h2 class="username">{{ userInfo.name }}</h2>
              <p class="email">{{ userInfo.email }}</p>
            </div>
          </ng-container>
        
          <ng-template #noUserInfo>
            <div class="no-user-message">
              No user information available.
            </div>
          </ng-template>
        </ng-template>
        
      </div>
      <mat-divider></mat-divider>
      <div class="links-container">
        <app-add-button *ngFor="let section of sections" [section]="section"></app-add-button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
